<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Bibi Rajni School - Admin Panel</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #app {
        height: 100%;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #0f766e 100%);
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: white;
        z-index: 9999;
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .spinner {
        width: 80px;
        height: 80px;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-top: 6px solid white;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin: 0 auto 30px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 1.5px;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .loading-subtext {
        font-size: 18px;
        font-weight: 400;
        opacity: 0.95;
        margin-bottom: 15px;
      }

      .loading-features {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .feature-badge {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 500;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .fade-out {
        animation: fadeOut 0.8s ease-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(20px);
        }
      }

      /* Custom CMS Styling */
      [class*="EditorToolbar"] {
        background: #059669 !important;
        border-color: #047857 !important;
      }

      [class*="EditorToolbar"] button {
        color: white !important;
      }

      [class*="EditorToolbar"] button:hover {
        background: rgba(255, 255, 255, 0.1) !important;
      }

      [class*="Button"][class*="primary"] {
        background: #059669 !important;
        color: white !important;
      }

      [class*="Button"][class*="primary"]:hover {
        background: #047857 !important;
      }

      [class*="Card"] {
        border-left: 4px solid #059669 !important;
      }
    </style>
  </head>

  <body>
    <div id="loading-container" class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">üéì Bibi Rajni School</div>
      <div class="loading-subtext">Admin Panel</div>
      
      <div class="loading-features">
        <div class="feature-badge">üìù Decap CMS 3.9.0</div>
        <div class="feature-badge">üîê Git Gateway</div>
        <div class="feature-badge">‚ö° Netlify Powered</div>
      </div>
    </div>

    <div id="app"></div>

    <!-- Netlify Identity -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/'
            })
            if (typeof window.netlifyIdentity.show === 'function') {
              window.netlifyIdentity.show()
            }
          }
        })
      }
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
    <script src="https://unpkg.com/decap-cms-app@3.9.0/dist/index.js"></script>

    <!-- Initialization -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-container')
          if (loader) {
            loader.classList.add('fade-out')
            setTimeout(() => {
              loader.style.display = 'none'
            }, 800)
          }
        }, 2000)
      })

      console.log('‚úÖ Bibi Rajni Admin Panel')
      console.log('üîê Backend: Git Gateway')
      console.log('üì¶ CMS: Decap CMS 3.9.0')
      console.log('‚ö° Powered by Netlify')
    </script>
  </body>
</html>
