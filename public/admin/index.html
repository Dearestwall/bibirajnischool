<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Bibi Rajni School - Admin Panel</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Loading Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #0f766e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* Loading Container */
      .loading-container {
        text-align: center;
        color: white;
        z-index: 9999;
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Spinner */
      .spinner {
        width: 70px;
        height: 70px;
        border: 6px solid rgba(255, 255, 255, 0.25);
        border-top: 6px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 30px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Text Styles */
      .loading-text {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .loading-subtext {
        font-size: 16px;
        font-weight: 400;
        opacity: 0.95;
        margin-top: 10px;
      }

      .loading-version {
        font-size: 12px;
        opacity: 0.75;
        margin-top: 20px;
        font-style: italic;
      }

      /* Dots Animation */
      .dots {
        display: inline-block;
        font-size: 24px;
        letter-spacing: 4px;
      }

      .dots::after {
        content: '\A0';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: '\A0';
        }
        40% {
          content: '.\A0';
        }
        60% {
          content: '..\A0';
        }
        80%,
        100% {
          content: '...\A0';
        }
      }

      /* Fade Out Animation */
      .fade-out {
        animation: fadeOut 0.6s ease-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(20px);
        }
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-container" class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Admin Panel<span class="dots"></span></div>
      <div class="loading-subtext">Bibi Rajni School CMS</div>
      <div class="loading-version">Version 3.9.0</div>
    </div>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>

    <!-- Authentication & Initialization -->
    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            // Redirect to login
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/'
            })
          }
        })

        // Show the widget
        window.netlifyIdentity.show()
      }

      // Remove loading screen when CMS is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-container')
          if (loader) {
            loader.classList.add('fade-out')
            setTimeout(() => {
              loader.style.display = 'none'
            }, 600)
          }
        }, 1500)
      })

      // Log successful initialization
      console.log('‚úÖ Admin panel initialized successfully')
      console.log('üìù CMS: Decap CMS 3.9.0')
      console.log('üîê Backend: Git Gateway')
      console.log('üé® Theme: Emerald Green')
    </script>
  </body>
</html>
