<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Bibi Rajni School - Admin Panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23059669'>üéì</text></svg>" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      /* ================================
         RESET & BASE STYLES
         ================================ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #059669;
        --primary-dark: #047857;
        --primary-light: #10b981;
        --secondary: #0d9488;
        --accent: #f59e0b;
        --dark: #1f2937;
        --light: #f9fafb;
        --white: #ffffff;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      body {
        background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #10b981 100%);
        min-height: 100vh;
        position: relative;
      }

      /* Animated Background Particles */
      .bg-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
      }

      .particle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 20%;
        animation-delay: 0s;
        animation-duration: 15s;
      }

      .particle:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 70%;
        left: 80%;
        animation-delay: 2s;
        animation-duration: 18s;
      }

      .particle:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 40%;
        left: 60%;
        animation-delay: 4s;
        animation-duration: 22s;
      }

      .particle:nth-child(4) {
        width: 40px;
        height: 40px;
        top: 80%;
        left: 10%;
        animation-delay: 6s;
        animation-duration: 20s;
      }

      .particle:nth-child(5) {
        width: 70px;
        height: 70px;
        top: 20%;
        left: 90%;
        animation-delay: 8s;
        animation-duration: 16s;
      }

      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.3;
        }
        25% {
          transform: translate(20px, -20px) rotate(90deg);
          opacity: 0.5;
        }
        50% {
          transform: translate(-20px, -40px) rotate(180deg);
          opacity: 0.8;
        }
        75% {
          transform: translate(-40px, -20px) rotate(270deg);
          opacity: 0.5;
        }
      }

      /* ================================
         LOADING SCREEN
         ================================ */
      #loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #10b981 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .loading-content {
        text-align: center;
        animation: slideUp 1s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .school-icon {
        font-size: 100px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .spinner-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 30px auto;
      }

      .spinner {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }

      .spinner:nth-child(2) {
        border-top-color: var(--accent);
        animation-duration: 2s;
        animation-direction: reverse;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-title {
        font-family: 'Poppins', sans-serif;
        font-size: 42px;
        font-weight: 800;
        color: white;
        margin-bottom: 10px;
        letter-spacing: -0.5px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .loading-subtitle {
        font-size: 20px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.95);
        margin-bottom: 30px;
      }

      .loading-features {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 40px;
      }

      .feature-badge {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 13px;
        font-weight: 600;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }

      .feature-badge:nth-child(1) { animation-delay: 0.5s; }
      .feature-badge:nth-child(2) { animation-delay: 0.7s; }
      .feature-badge:nth-child(3) { animation-delay: 0.9s; }
      .feature-badge:nth-child(4) { animation-delay: 1.1s; }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .feature-badge:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .loading-progress {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin: 30px auto 0;
      }

      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, white, var(--accent));
        animation: progress 2s ease-in-out;
      }

      @keyframes progress {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      .fade-out {
        animation: fadeOut 0.8s ease-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-30px);
        }
      }

      /* ================================
         CMS CUSTOM STYLING
         ================================ */
      #app {
        position: relative;
        z-index: 1;
      }

      /* Custom CMS Theme */
      [class*="AppHeader"],
      [class*="EditorToolbar"],
      [class*="ControlHeader"],
      [class*="CollectionTop"],
      [class*="CollectionMain"] [class*="ViewControls"] {
        background: var(--primary) !important;
        border-color: var(--primary-dark) !important;
        color: white !important;
      }

      [class*="Button"][class*="primary"],
      [class*="Button"][class*="default"] {
        background: var(--primary) !important;
        color: white !important;
        border: none !important;
        border-radius: 8px !important;
        padding: 10px 20px !important;
        font-weight: 600 !important;
        transition: all 0.3s ease !important;
      }

      [class*="Button"][class*="primary"]:hover,
      [class*="Button"][class*="default"]:hover {
        background: var(--primary-dark) !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(5, 150, 105, 0.3) !important;
      }

      [class*="Card"] {
        border-left: 4px solid var(--primary) !important;
        border-radius: 10px !important;
        transition: all 0.3s ease !important;
      }

      [class*="Card"]:hover {
        box-shadow: var(--shadow-lg) !important;
        transform: translateY(-2px);
      }

      [class*="CardHeading"] {
        color: var(--primary) !important;
        font-weight: 700 !important;
      }

      /* Collection Cards */
      [class*="CollectionCard"] {
        border-radius: 12px !important;
        transition: all 0.3s ease !important;
        overflow: hidden;
      }

      [class*="CollectionCard"]:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-xl) !important;
      }

      /* Input Fields */
      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea,
      select {
        border-radius: 8px !important;
        border: 2px solid #e5e7eb !important;
        transition: all 0.3s ease !important;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="number"]:focus,
      textarea:focus,
      select:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1) !important;
        outline: none !important;
      }

      /* Switch/Toggle */
      [class*="Toggle"] {
        background: var(--primary) !important;
      }

      /* Sidebar */
      [class*="Sidebar"] {
        background: white !important;
        box-shadow: var(--shadow-lg) !important;
      }

      /* Media Library */
      [class*="MediaLibrary"] [class*="Card"] {
        border-radius: 12px !important;
        overflow: hidden;
        transition: all 0.3s ease !important;
      }

      [class*="MediaLibrary"] [class*="Card"]:hover {
        transform: scale(1.05);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .loading-title {
          font-size: 32px;
        }

        .loading-subtitle {
          font-size: 16px;
        }

        .school-icon {
          font-size: 80px;
        }

        .spinner-container {
          width: 100px;
          height: 100px;
        }

        .feature-badge {
          font-size: 11px;
          padding: 8px 16px;
        }

        .loading-progress {
          width: 250px;
        }
      }

      @media (max-width: 480px) {
        .loading-title {
          font-size: 28px;
        }

        .loading-features {
          gap: 10px;
        }

        .feature-badge {
          font-size: 10px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Animated Background Particles -->
    <div class="bg-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-container">
      <div class="loading-content">
        <div class="school-icon">üéì</div>
        
        <div class="spinner-container">
          <div class="spinner"></div>
          <div class="spinner"></div>
        </div>
        
        <h1 class="loading-title">Bibi Rajni School</h1>
        <p class="loading-subtitle">Content Management System</p>
        
        <div class="loading-features">
          <div class="feature-badge">üìù Decap CMS 3.9.0</div>
          <div class="feature-badge">üîê Git Gateway</div>
          <div class="feature-badge">‚ö° Netlify</div>
          <div class="feature-badge">üì± Responsive</div>
        </div>

        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- CMS Container -->
    <div id="app"></div>

    <!-- Netlify Identity Widget -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
            if (typeof window.netlifyIdentity.show === 'function') {
              window.netlifyIdentity.show();
            }
          }
        });
      }
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
    <script src="https://unpkg.com/decap-cms-app@3.9.0/dist/index.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // Initialize
      console.log('%c‚úÖ Bibi Rajni School - Admin Panel', 'color: #059669; font-weight: bold; font-size: 16px; padding: 10px;');
      console.log('%cüîê Backend: Git Gateway', 'color: #0d9488; font-size: 14px;');
      console.log('%cüì¶ CMS: Decap CMS 3.9.0', 'color: #10b981; font-size: 14px;');
      console.log('%c‚ö° Powered by Netlify', 'color: #059669; font-size: 14px;');

      // Loading Animation
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-container');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => {
              loader.style.display = 'none';
            }, 800);
          }
        }, 2500);
      });

      // Add smooth scroll behavior
      document.addEventListener('DOMContentLoaded', () => {
        document.documentElement.style.scrollBehavior = 'smooth';
      });

      // Add particles animation on mouse move
      document.addEventListener('mousemove', (e) => {
        const particles = document.querySelectorAll('.particle');
        particles.forEach((particle, index) => {
          const speed = (index + 1) * 0.01;
          const x = (window.innerWidth - e.pageX * speed) / 100;
          const y = (window.innerHeight - e.pageY * speed) / 100;
          particle.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

      // Welcome message after loading
      setTimeout(() => {
        console.log('%cüëã Welcome to Bibi Rajni School Admin Panel!', 'color: #059669; font-weight: bold; font-size: 14px;');
        console.log('%cüìù You can now manage all your content from here.', 'color: #6b7280; font-size: 12px;');
      }, 3000);

      // Add keyboard shortcuts info
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.shiftKey && e.key === 'H') {
          console.log('%cüî• Keyboard Shortcuts:', 'color: #f59e0b; font-weight: bold; font-size: 14px;');
          console.log('%cCtrl+S - Save content', 'color: #6b7280; font-size: 12px;');
          console.log('%cCtrl+P - Preview', 'color: #6b7280; font-size: 12px;');
          console.log('%cCtrl+Shift+H - Show this help', 'color: #6b7280; font-size: 12px;');
        }
      });
    </script>
  </body>
</html>
