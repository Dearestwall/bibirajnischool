<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Bibi Rajni School - Admin Panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23059669'>üéì</text></svg>" />
    
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #app {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #0f766e 100%);
        min-height: 100vh;
      }

      /* Loading Screen */
      #loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #0f766e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .spinner {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin: 0 auto 30px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-header {
        font-size: 48px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .loading-text {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 10px;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .loading-subtext {
        font-size: 16px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.95);
        margin-bottom: 30px;
      }

      .loading-features {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .feature-badge {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .feature-badge:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
      }

      .fade-out {
        animation: fadeOut 0.8s ease-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(20px);
        }
      }

      /* CMS Styling */
      [class*="EditorToolbar"],
      [class*="ControlHeader"],
      [class*="CollectionTop"] {
        background: #059669 !important;
        border-color: #047857 !important;
        color: white !important;
      }

      [class*="Button"][class*="primary"],
      [class*="Button"][class*="default"] {
        background: #059669 !important;
        color: white !important;
        border: none !important;
      }

      [class*="Button"][class*="primary"]:hover,
      [class*="Button"][class*="default"]:hover {
        background: #047857 !important;
      }

      [class*="Card"] {
        border-left: 4px solid #059669 !important;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .loading-text {
          font-size: 24px;
        }

        .loading-features {
          gap: 10px;
        }

        .feature-badge {
          font-size: 11px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>

  <body>
    <div id="loading-container">
      <div class="loading-header">üéì</div>
      <div class="spinner"></div>
      <div class="loading-text">Bibi Rajni School</div>
      <div class="loading-subtext">Admin Panel</div>
      
      <div class="loading-features">
        <div class="feature-badge">üìù Decap CMS 3.9.0</div>
        <div class="feature-badge">üîê Git Gateway Auth</div>
        <div class="feature-badge">‚ö° Netlify Powered</div>
        <div class="feature-badge">üì± Responsive</div>
      </div>
    </div>

    <div id="app"></div>

    <!-- Netlify Identity Widget -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
            if (typeof window.netlifyIdentity.show === 'function') {
              window.netlifyIdentity.show();
            }
          }
        });
      }
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
    <script src="https://unpkg.com/decap-cms-app@3.9.0/dist/index.js"></script>

    <!-- Initialize -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-container');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => {
              loader.style.display = 'none';
            }, 800);
          }
        }, 2000);
      });

      // Console logs
      console.log('%c‚úÖ Bibi Rajni Admin Panel Initialized', 'color: #059669; font-weight: bold; font-size: 14px;');
      console.log('%cüîê Backend: Git Gateway', 'color: #0d9488; font-size: 12px;');
      console.log('%cüì¶ CMS: Decap CMS 3.9.0', 'color: #0f766e; font-size: 12px;');
      console.log('%c‚ö° Powered by Netlify', 'color: #059669; font-size: 12px;');
    </script>
  </body>
</html>
