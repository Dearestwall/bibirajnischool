<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Bibi Rajni School - Admin Panel</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #0f766e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .loading-container {
        text-align: center;
        color: white;
        z-index: 9999;
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .spinner {
        width: 70px;
        height: 70px;
        border: 6px solid rgba(255, 255, 255, 0.25);
        border-top: 6px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 30px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .loading-subtext {
        font-size: 16px;
        font-weight: 400;
        opacity: 0.95;
        margin-top: 10px;
      }

      .loading-version {
        font-size: 12px;
        opacity: 0.75;
        margin-top: 20px;
      }

      .fade-out {
        animation: fadeOut 0.6s ease-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(20px);
        }
      }
    </style>
  </head>

  <body>
    <div id="loading-container" class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Admin Panel</div>
      <div class="loading-subtext">Bibi Rajni School CMS</div>
      <div class="loading-version">Powered by Decap CMS & Netlify</div>
    </div>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>

    <!-- Initialization Script -->
    <script>
      // Netlify Identity initialization
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            // Show login
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/'
            })
            // Check if widget exists before showing
            if (typeof window.netlifyIdentity.show === 'function') {
              window.netlifyIdentity.show()
            }
          }
        })
      }

      // Remove loading screen when CMS initializes
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-container')
          if (loader) {
            loader.classList.add('fade-out')
            setTimeout(() => {
              loader.style.display = 'none'
            }, 600)
          }
        }, 1500)
      })

      console.log('‚úÖ Netlify Admin Panel Initialized')
      console.log('üîê Backend: Git Gateway')
      console.log('üì¶ CMS: Decap CMS 3.9.0')
    </script>
  </body>
</html>
