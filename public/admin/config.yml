backend:
  name: git-gateway
  branch: main
  auth_type: implicit
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'

media_folder: 'public/images'
public_folder: '/images'
site_url: 'https://bibirajnischool.netlify.app/'
display_url: 'https://bibirajnischool.netlify.app/'
show_preview_links: true
logo_url: 'https://via.placeholder.com/80x80?text=BR+School'

collections:
  # HOME
  - name: 'home'
    label: 'üè† Homepage'
    editor:
      preview: false
    files:
      - name: 'hero'
        label: 'Hero Section'
        file: 'public/content/home/hero.json'  # NOW IN PUBLIC
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
            default: 'Welcome to Bibi Rajni School'
          - label: 'Subtitle'
            name: 'subtitle'
            widget: 'string'
            default: 'Excellence in Education Since 1990'
          - label: 'Description'
            name: 'description'
            widget: 'text'
          - label: 'CTA 1 Text'
            name: 'cta1Text'
            widget: 'string'
            default: 'Apply Now'
          - label: 'CTA 1 Link'
            name: 'cta1Link'
            widget: 'string'
            default: '/admissions'
          - label: 'CTA 2 Text'
            name: 'cta2Text'
            widget: 'string'
            default: 'Explore'
          - label: 'CTA 2 Link'
            name: 'cta2Link'
            widget: 'string'
            default: '#programs'
          - label: 'Slides'
            name: 'slides'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Caption'
                name: 'caption'
                widget: 'string'

      - name: 'highlights'
        label: 'Highlights'
        file: 'public/content/home/highlights.json'
        fields:
          - label: 'Cards'
            name: 'cards'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'Icon'
                name: 'icon'
                widget: 'string'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Description'
                name: 'description'
                widget: 'text'
              - label: 'Color'
                name: 'color'
                widget: 'select'
                options:
                  - { label: 'üîµ Blue', value: 'from-blue-500 to-blue-600' }
                  - { label: 'üü£ Purple', value: 'from-purple-500 to-purple-600' }
                  - { label: 'üå∏ Pink', value: 'from-pink-500 to-pink-600' }
                  - { label: 'üü¢ Green', value: 'from-green-500 to-green-600' }

      - name: 'principal'
        label: "Principal's Desk"
        file: 'public/content/home/principal.json'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Message'
            name: 'message'
            widget: 'markdown'
          - label: 'Name'
            name: 'name'
            widget: 'string'
          - label: 'Position'
            name: 'position'
            widget: 'string'
          - label: 'Image'
            name: 'image'
            widget: 'image'
            required: false

      - name: 'stats'
        label: 'Statistics'
        file: 'public/content/home/stats.json'
        fields:
          - label: 'Stats'
            name: 'items'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'Value'
                name: 'value'
                widget: 'number'
              - label: 'Suffix'
                name: 'suffix'
                widget: 'string'
              - label: 'Label'
                name: 'label'
                widget: 'string'

      - name: 'programs'
        label: 'Programs'
        file: 'public/content/home/programs.json'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Programs'
            name: 'items'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'Icon'
                name: 'icon'
                widget: 'string'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Description'
                name: 'desc'
                widget: 'text'

      - name: 'notifications'
        label: 'Notifications'
        file: 'public/content/home/notifications.json'
        fields:
          - label: 'Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'ID'
                name: 'id'
                widget: 'string'
              - label: 'Text'
                name: 'text'
                widget: 'string'
              - label: 'Icon'
                name: 'icon'
                widget: 'string'

      - name: 'events'
        label: 'Events'
        file: 'public/content/home/events.json'
        fields:
          - label: 'Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'ID'
                name: 'id'
                widget: 'string'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Date'
                name: 'date'
                widget: 'string'
              - label: 'Icon'
                name: 'icon'
                widget: 'string'

      - name: 'testimonials'
        label: 'Testimonials'
        file: 'public/content/home/testimonials.json'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'Name'
                name: 'name'
                widget: 'string'
              - label: 'Role'
                name: 'role'
                widget: 'string'
              - label: 'Message'
                name: 'message'
                widget: 'markdown'
              - label: 'Image'
                name: 'image'
                widget: 'image'

      - name: 'sections'
        label: 'Home Sections'
        file: 'public/content/home/sections.json'
        fields:
          - label: 'Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'ID'
                name: 'id'
                widget: 'string'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Icon'
                name: 'icon'
                widget: 'string'
              - label: 'Content'
                name: 'content'
                widget: 'markdown'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Link Text'
                name: 'linkText'
                widget: 'string'

  # PAGES
  - name: 'pages'
    label: 'üìÑ Pages'
    files:
      - name: 'about'
        label: 'About'
        file: 'public/content/pages/about.json'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Subtitle'
            name: 'subtitle'
            widget: 'string'
          - label: 'Content'
            name: 'content'
            widget: 'markdown'

  # NEWS
  - name: 'news'
    label: 'üì∞ News'
    folder: 'public/content/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Content'
        name: 'body'
        widget: 'markdown'

  # GALLERY
  - name: 'gallery'
    label: 'üñºÔ∏è Gallery'
    folder: 'public/content/gallery'
    create: true
    slug: '{{slug}}'
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Category'
        name: 'category'
        widget: 'string'
      - label: 'Image'
        name: 'image'
        widget: 'image'
