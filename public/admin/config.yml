backend:
  name: git-gateway
  branch: main
  auth_type: implicit
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'

media_folder: 'public/images'
public_folder: '/images'
site_url: 'https://bibirajnischool.netlify.app/'
display_url: 'https://bibirajnischool.netlify.app/'
show_preview_links: true
logo_url: 'https://via.placeholder.com/80x80?text=BR+School'

collections:
  # HOME CONTENT
  - name: 'home'
    label: 'üè† Homepage'
    description: 'Homepage content and sections'
    editor:
      preview: false
    files:
      - name: 'hero'
        label: 'Hero Section'
        file: 'public/content/home/hero.json'
        description: 'Hero banner with image slider'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
            default: 'Welcome to Bibi Rajni School'
          - label: 'Subtitle'
            name: 'subtitle'
            widget: 'string'
            default: 'Excellence in Education Since 1990'
          - label: 'Description'
            name: 'description'
            widget: 'text'
            default: 'Where excellence meets compassion.'
          - label: 'CTA 1 Text'
            name: 'cta1Text'
            widget: 'string'
            default: 'Apply Now'
          - label: 'CTA 1 Link'
            name: 'cta1Link'
            widget: 'string'
            default: '/admissions'
          - label: 'CTA 2 Text'
            name: 'cta2Text'
            widget: 'string'
            default: 'Explore'
          - label: 'CTA 2 Link'
            name: 'cta2Link'
            widget: 'string'
            default: '#programs'
          - label: 'Slides'
            name: 'slides'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
                media_library:
                  config:
                    multiple: false
              - label: 'Caption'
                name: 'caption'
                widget: 'string'

      - name: 'highlights'
        label: 'Highlights'
        file: 'public/content/home/highlights.json'
        description: '4 highlight cards'
        fields:
          - label: 'Cards'
            name: 'cards'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'Icon'
                name: 'icon'
                widget: 'string'
                default: 'üéì'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Description'
                name: 'description'
                widget: 'text'
              - label: 'Color'
                name: 'color'
                widget: 'select'
                options:
                  - { label: 'üîµ Blue', value: 'from-blue-500 to-blue-600' }
                  - { label: 'üü£ Purple', value: 'from-purple-500 to-purple-600' }
                  - { label: 'üå∏ Pink', value: 'from-pink-500 to-pink-600' }
                  - { label: 'üü¢ Green', value: 'from-green-500 to-green-600' }
                  - { label: 'üü† Orange', value: 'from-orange-500 to-orange-600' }
                  - { label: 'üî¥ Red', value: 'from-red-500 to-red-600' }

      - name: 'principal'
        label: "üë®‚Äçüíº Principal's Desk"
        file: 'public/content/home/principal.json'
        description: "Message from Principal"
        fields:
          - label: 'Section Title'
            name: 'title'
            widget: 'string'
            default: "From the Principal's Desk"
          - label: 'Message'
            name: 'message'
            widget: 'markdown'
            default: 'Dear Parents and Students...'
          - label: 'Principal Name'
            name: 'name'
            widget: 'string'
          - label: 'Position'
            name: 'position'
            widget: 'string'
            default: 'Principal'
          - label: 'Photo'
            name: 'image'
            widget: 'image'
            required: false

      - name: 'stats'
        label: 'üìä Statistics'
        file: 'public/content/home/stats.json'
        description: 'Key statistics and numbers'
        fields:
          - label: 'Stats Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'Value'
                name: 'value'
                widget: 'number'
                value_type: 'int'
              - label: 'Suffix'
                name: 'suffix'
                widget: 'string'
                default: '+'
              - label: 'Label'
                name: 'label'
                widget: 'string'

      - name: 'programs'
        label: 'üìö Programs'
        file: 'public/content/home/programs.json'
        description: 'Why Choose Bibi Rajni'
        fields:
          - label: 'Section Title'
            name: 'title'
            widget: 'string'
            default: 'Why Choose Bibi Rajni?'
          - label: 'Program Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'Icon'
                name: 'icon'
                widget: 'string'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Description'
                name: 'desc'
                widget: 'text'

      - name: 'notifications'
        label: 'üì¢ Notifications'
        file: 'public/content/home/notifications.json'
        description: 'Scrolling announcements'
        fields:
          - label: 'Notification Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'ID'
                name: 'id'
                widget: 'string'
              - label: 'Text'
                name: 'text'
                widget: 'string'
              - label: 'Icon'
                name: 'icon'
                widget: 'string'
                default: 'üì¢'

      - name: 'events'
        label: 'üéØ Events'
        file: 'public/content/home/events.json'
        description: 'Upcoming events'
        fields:
          - label: 'Event Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'ID'
                name: 'id'
                widget: 'string'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Date'
                name: 'date'
                widget: 'string'
                default: 'TBD'
              - label: 'Icon'
                name: 'icon'
                widget: 'string'

      - name: 'testimonials'
        label: 'üí¨ Testimonials'
        file: 'public/content/home/testimonials.json'
        description: 'Parent testimonials'
        fields:
          - label: 'Section Title'
            name: 'title'
            widget: 'string'
            default: 'What Parents Say'
          - label: 'Testimonial Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'Name'
                name: 'name'
                widget: 'string'
              - label: 'Role'
                name: 'role'
                widget: 'string'
                default: 'Parent'
              - label: 'Message'
                name: 'message'
                widget: 'markdown'
              - label: 'Photo'
                name: 'image'
                widget: 'image'
                required: false

      - name: 'sections'
        label: 'üè¢ Home Sections'
        file: 'public/content/home/sections.json'
        description: 'Additional home sections'
        fields:
          - label: 'Section Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'ID'
                name: 'id'
                widget: 'string'
                hint: 'Unique identifier (e.g., contact, facilities)'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Subtitle'
                name: 'subtitle'
                widget: 'string'
              - label: 'Icon'
                name: 'icon'
                widget: 'string'
              - label: 'Content'
                name: 'content'
                widget: 'markdown'
              - label: 'Image'
                name: 'image'
                widget: 'image'
                required: false
              - label: 'Link'
                name: 'link'
                widget: 'string'
                hint: 'e.g., /contact or /facilities'
              - label: 'Link Text'
                name: 'linkText'
                widget: 'string'

  # PAGES
  - name: 'pages'
    label: 'üìÑ Pages'
    description: 'Static pages content'
    files:
      - name: 'about'
        label: 'About Page'
        file: 'public/content/pages/about.json'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Subtitle'
            name: 'subtitle'
            widget: 'string'
          - label: 'Story'
            name: 'story'
            widget: 'markdown'
          - label: 'Milestones'
            name: 'milestones'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'Year'
                name: 'year'
                widget: 'string'
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Description'
                name: 'desc'
                widget: 'text'

      - name: 'admissions'
        label: 'Admissions Page'
        file: 'public/content/pages/admissions.json'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Subtitle'
            name: 'subtitle'
            widget: 'string'
          - label: 'Content'
            name: 'content'
            widget: 'markdown'
          - label: 'Application Link'
            name: 'applicationLink'
            widget: 'string'
            required: false

      - name: 'contact'
        label: 'Contact Page'
        file: 'public/content/pages/contact.json'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Subtitle'
            name: 'subtitle'
            widget: 'string'
          - label: 'Message'
            name: 'message'
            widget: 'markdown'
          - label: 'Phone'
            name: 'phone'
            widget: 'string'
            required: false
          - label: 'Email'
            name: 'email'
            widget: 'string'
            required: false
          - label: 'Address'
            name: 'address'
            widget: 'string'
            required: false

      - name: 'facilities'
        label: 'Facilities Page'
        file: 'public/content/pages/facilities.json'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Content'
            name: 'content'
            widget: 'markdown'
          - label: 'Facilities List'
            name: 'facilities'
            widget: 'list'
            allow_add: true
            collapsed: false
            fields:
              - label: 'Icon'
                name: 'icon'
                widget: 'string'
              - label: 'Name'
                name: 'name'
                widget: 'string'
              - label: 'Description'
                name: 'desc'
                widget: 'text'

  # NEWS & NOTICES
  - name: 'news'
    label: 'üì∞ News & Notices'
    description: 'Create news articles and notices'
    folder: 'public/content/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    identifier_field: 'title'
    summary: '{{title}} - {{date}}'
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Date'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD HH:mm'
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options:
          - { label: 'üì∞ News', value: 'news' }
          - { label: 'üì¢ Notice', value: 'notice' }
          - { label: 'üéØ Event', value: 'event' }
        default: 'news'
      - label: 'Content'
        name: 'body'
        widget: 'markdown'
      - label: 'Featured Image'
        name: 'image'
        widget: 'image'
        required: false
      - label: 'Summary'
        name: 'summary'
        widget: 'text'
        required: false

  # GALLERY
  - name: 'gallery'
    label: 'üñºÔ∏è Gallery'
    description: 'Upload and manage gallery images'
    folder: 'public/content/gallery'
    create: true
    slug: '{{slug}}'
    identifier_field: 'title'
    summary: '{{title}} - {{category}}'
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options:
          - { label: 'üéâ Events', value: 'Events' }
          - { label: '‚öΩ Sports', value: 'Sports' }
          - { label: 'üè´ Campus', value: 'Campus' }
          - { label: 'üé® Activities', value: 'Activities' }
          - { label: 'üé≠ Performances', value: 'Performances' }
          - { label: 'üèÜ Achievements', value: 'Achievements' }
        default: 'Events'
      - label: 'Date'
        name: 'date'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
      - label: 'Description'
        name: 'description'
        widget: 'text'
      - label: 'Image'
        name: 'image'
        widget: 'image'
        media_library:
          config:
            multiple: false
      - label: 'Author'
        name: 'author'
        widget: 'string'
        required: false
