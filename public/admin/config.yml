backend:
  name: github
  repo: Dearestwall/bibirajnischool
  branch: main
  auth_type: github_app
  app_id: YOUR_GITHUB_APP_ID

media_folder: 'public/images'
public_folder: '/images'
publish_mode: editorial_workflow

collections:
  - name: 'homepage'
    label: 'Homepage'
    files:
      - name: 'hero'
        label: 'Hero Section'
        file: 'content/home/hero.json'
        format: json
        fields:
          - { label: 'Main Title', name: 'title', widget: 'string', default: 'Welcome to Bibi Rajni School' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string', default: 'Excellence in Education Since 1990' }
          - { label: 'Description', name: 'description', widget: 'text', default: 'Where excellence meets compassion...' }
          - { label: 'CTA Button 1 Text', name: 'cta1Text', widget: 'string', default: 'Apply Now' }
          - { label: 'CTA Button 1 Link', name: 'cta1Link', widget: 'string', default: '/admissions' }
          - { label: 'CTA Button 2 Text', name: 'cta2Text', widget: 'string', default: 'Explore More' }
          - { label: 'CTA Button 2 Link', name: 'cta2Link', widget: 'string', default: '#programs' }
          - label: 'Slider Images'
            name: 'slides'
            widget: 'list'
            fields:
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'Caption', name: 'caption', widget: 'string' }

      - name: 'highlights'
        label: 'Highlight Cards'
        file: 'content/home/highlights.json'
        format: json
        fields:
          - label: 'Cards'
            name: 'cards'
            widget: 'list'
            fields:
              - { label: 'Icon', name: 'icon', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Color Gradient', name: 'color', widget: 'string', default: 'from-blue-500 to-blue-600' }

      - name: 'principal'
        label: 'Principal Section'
        file: 'content/home/principal.json'
        format: json
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Message', name: 'message', widget: 'text' }
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Position', name: 'position', widget: 'string' }
          - { label: 'Image', name: 'image', widget: 'image', required: false }

      - name: 'stats'
        label: 'Statistics'
        file: 'content/home/stats.json'
        format: json
        fields:
          - label: 'Stats'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Value', name: 'value', widget: 'number' }
              - { label: 'Suffix', name: 'suffix', widget: 'string', default: '+' }
              - { label: 'Label', name: 'label', widget: 'string' }

      - name: 'programs'
        label: 'Programs Section'
        file: 'content/home/programs.json'
        format: json
        fields:
          - { label: 'Section Title', name: 'title', widget: 'string' }
          - label: 'Programs'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Icon', name: 'icon', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'desc', widget: 'text' }

  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'about'
        label: 'About'
        file: 'content/pages/about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'body', widget: 'markdown' }

      - name: 'admissions'
        label: 'Admissions'
        file: 'content/pages/admissions.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'body', widget: 'markdown' }

      - name: 'contact'
        label: 'Contact'
        file: 'content/pages/contact.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'body', widget: 'markdown' }
