backend:
  name: git-gateway
  branch: main
  identity_url: 'https://bibirajnischool.netlify.app/identity'
  gitgateway_url: 'https://api.netlify.com/auth/github'
  
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'

media_folder: 'public/images'
public_folder: '/images'
publish_mode: editorial_workflow
logo_url: 'https://via.placeholder.com/80x80?text=BR+School'
site_url: 'https://bibirajnischool.vercel.app'
display_url: 'https://bibirajnischool.vercel.app'
show_preview_links: true

collections:
  # HOMEPAGE
  - name: 'home'
    label: 'üè† Homepage'
    editor:
      preview: true
    files:
      - name: 'hero'
        label: 'Hero Section'
        file: 'content/home/hero.json'
        description: 'Hero banner with slider'
        fields:
          - { label: 'Title', name: 'title', widget: 'string', default: 'Welcome to Bibi Rajni School' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string', default: 'Excellence in Education Since 1990' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'CTA 1 Text', name: 'cta1Text', widget: 'string', default: 'Apply Now' }
          - { label: 'CTA 1 Link', name: 'cta1Link', widget: 'string', default: '/admissions' }
          - { label: 'CTA 2 Text', name: 'cta2Text', widget: 'string', default: 'Explore' }
          - { label: 'CTA 2 Link', name: 'cta2Link', widget: 'string', default: '#programs' }
          - label: 'Slides'
            name: 'slides'
            widget: 'list'
            allow_add: true
            collapsed: true
            fields:
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'Caption', name: 'caption', widget: 'string' }

      - name: 'highlights'
        label: 'Highlights'
        file: 'content/home/highlights.json'
        description: 'Feature highlights section'
        fields:
          - label: 'Cards'
            name: 'cards'
            widget: 'list'
            allow_add: true
            collapsed: true
            fields:
              - { label: 'Icon (Emoji)', name: 'icon', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - label: 'Color Gradient'
                name: 'color'
                widget: 'select'
                options:
                  - { label: 'üîµ Blue', value: 'from-blue-500 to-blue-600' }
                  - { label: 'üü£ Purple', value: 'from-purple-500 to-purple-600' }
                  - { label: 'üå∏ Pink', value: 'from-pink-500 to-pink-600' }
                  - { label: 'üü¢ Green', value: 'from-green-500 to-green-600' }
                  - { label: 'üü† Orange', value: 'from-orange-500 to-orange-600' }

      - name: 'principal'
        label: 'Principal\'s Desk'
        file: 'content/home/principal.json'
        description: 'Principal message section'
        fields:
          - { label: 'Section Title', name: 'title', widget: 'string' }
          - { label: 'Message', name: 'message', widget: 'markdown' }
          - { label: 'Principal Name', name: 'name', widget: 'string' }
          - { label: 'Position', name: 'position', widget: 'string' }
          - { label: 'Photo', name: 'image', widget: 'image', required: false }

      - name: 'stats'
        label: 'Statistics'
        file: 'content/home/stats.json'
        description: 'School statistics section'
        fields:
          - label: 'Stats'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: true
            fields:
              - { label: 'Number', name: 'value', widget: 'number', valueType: 'int' }
              - { label: 'Suffix', name: 'suffix', widget: 'string', default: '+' }
              - { label: 'Label', name: 'label', widget: 'string' }

      - name: 'programs'
        label: 'Programs'
        file: 'content/home/programs.json'
        description: 'Why choose us section'
        fields:
          - { label: 'Section Title', name: 'title', widget: 'string' }
          - label: 'Programs'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: true
            fields:
              - { label: 'Icon (Emoji)', name: 'icon', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'desc', widget: 'text' }

      - name: 'notifications'
        label: 'Notifications'
        file: 'content/home/notifications.json'
        description: 'Top notification banner'
        fields:
          - label: 'Notifications'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: true
            fields:
              - { label: 'ID', name: 'id', widget: 'string' }
              - { label: 'Text', name: 'text', widget: 'string' }
              - { label: 'Icon (Emoji)', name: 'icon', widget: 'string' }

      - name: 'events'
        label: 'Events'
        file: 'content/home/events.json'
        description: 'Upcoming events'
        fields:
          - label: 'Events'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: true
            fields:
              - { label: 'ID', name: 'id', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Date', name: 'date', widget: 'string', pattern: ['\\d{4}-\\d{2}-\\d{2}', 'YYYY-MM-DD'] }
              - { label: 'Icon (Emoji)', name: 'icon', widget: 'string' }

      - name: 'testimonials'
        label: 'Testimonials'
        file: 'content/home/testimonials.json'
        description: 'Parent testimonials'
        fields:
          - { label: 'Section Title', name: 'title', widget: 'string' }
          - label: 'Testimonials'
            name: 'items'
            widget: 'list'
            allow_add: true
            collapsed: true
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Role', name: 'role', widget: 'string' }
              - { label: 'Message', name: 'message', widget: 'markdown' }
              - { label: 'Photo', name: 'image', widget: 'image', required: false }

  # ABOUT PAGE
  - name: 'about'
    label: '‚ÑπÔ∏è About Page'
    files:
      - name: 'about'
        label: 'About Content'
        file: 'content/pages/about.json'
        fields:
          - { label: 'Page Title', name: 'title', widget: 'string' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
          - { label: 'Story', name: 'story', widget: 'markdown' }
          - label: 'Milestones'
            name: 'milestones'
            widget: 'list'
            allow_add: true
            fields:
              - { label: 'Year', name: 'year', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'desc', widget: 'text' }
          - label: 'Values'
            name: 'values'
            widget: 'list'
            allow_add: true
            fields:
              - { label: 'Icon', name: 'icon', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'desc', widget: 'text' }

  # ADMISSIONS PAGE
  - name: 'admissions'
    label: 'üìù Admissions Page'
    files:
      - name: 'admissions'
        label: 'Admissions Content'
        file: 'content/pages/admissions.json'
        fields:
          - { label: 'Page Title', name: 'title', widget: 'string' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
          - { label: 'Content', name: 'content', widget: 'markdown' }
          - label: 'Process Steps'
            name: 'process'
            widget: 'list'
            allow_add: true
            fields:
              - { label: 'Step Number', name: 'step', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'desc', widget: 'text' }
              - { label: 'Icon', name: 'icon', widget: 'string' }
          - label: 'Documents Required'
            name: 'documents'
            widget: 'list'
            allow_add: true
            field: { label: 'Document', name: 'name', widget: 'string' }

  # CONTACT PAGE
  - name: 'contact'
    label: 'üìß Contact Page'
    files:
      - name: 'contact'
        label: 'Contact Content'
        file: 'content/pages/contact.json'
        fields:
          - { label: 'Page Title', name: 'title', widget: 'string' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
          - { label: 'Message', name: 'message', widget: 'markdown' }

  # GALLERY
  - name: 'gallery'
    label: 'üñºÔ∏è Gallery'
    folder: 'content/gallery'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options: ['events', 'campus', 'activities', 'sports']
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - label: 'Images'
        name: 'images'
        widget: 'list'
        allow_add: true
        field: { label: 'Image', name: 'image', widget: 'image' }

  # NEWS & NOTICES
  - name: 'news'
    label: 'üì∞ News & Notices'
    folder: 'content/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options: ['news', 'notice', 'event', 'achievement']
      - { label: 'Content', name: 'body', widget: 'markdown' }
      - { label: 'Featured Image', name: 'image', widget: 'image', required: false }
      - { label: 'Author', name: 'author', widget: 'string', required: false }
